<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .texto-principal {
            font-weight: normal;
        }

        .botao {
            padding: 8px 16px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .botao:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="texto-principal">Texto: <span id="span"></span></h1>
    <button class="botao" onclick="Click()">Texto</button>
</body>
<script src="./incluir.js"></script>
</html>
